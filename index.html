<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile Card</title>

</head>
<body>
  <div class="pattern-top"></div>
  <div class="pattern-bottom"></div>
  
  <div class="card">
    <div class="card-pattern"></div>
    <div class="card-user-content">
      <div class="card-user-image"></div>
      <div class="card-user-info">
        <span class="card-user-name">Victor Crest</span>
        <span class="card-user-age">26</span>
      </div>
      <span class="card-user-local">Londres</span>
    </div>
    <div class="card-user-stats">
      <div class="card-stat">
        <span class="card-stat-number">80K</span>
        <span class="card-stat-label">Seguidores</span>
      </div>
      <div class="card-stat">
        <span class="card-stat-number">803K</span>
        <span class="card-stat-label">Curtidas</span>
      </div>
      <div class="card-stat">
        <span class="card-stat-number">1.4K</span>
        <span class="card-stat-label">Fotos</span>
      </div>
    </div>
  </div>
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
</body>
</html>
